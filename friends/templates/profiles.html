<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .profile-list {
            list-style-type: none;
            padding: 0;
        }
        .profile-item {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- عرض الرسائل -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- قائمة الملفات الشخصية -->
     <h1>profile suggestions </h1>
    <ul class="profile-list">
        {% for profile in profile_suggestions %}
            <li class="profile-item">
                {{ profile.first_name }} 
                <a href="{% url 'add-friend' profile.id %}">Add Friend</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
