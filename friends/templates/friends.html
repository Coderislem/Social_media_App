<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .profile-list {
            list-style-type: none;
            padding: 0;
        }
        .profile-item {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
      <!-- عرض الرسائل -->
      {% if messages %}
      <div class="messages">
          {% for message in messages %}
              <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                  {{ message }}
              </div>
          {% endfor %}
      </div>
  {% endif %}
    {% for profile in friends_profile %}
    <li>{{profile.first_name}} </li> 
    <a href="{% url "remove" profile.id %}">remove</a>
    {% if profile.image_profile %}
    <img src="{{profile.image_profile.url}}" alt="img_profile">
    {% else %}
    <img src="" alt="null">
    {% endif %}
    {% endfor %}
</body>
</html>s
