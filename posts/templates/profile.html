<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile_tst">
        {% for post in posts_with_likes %}
        <legend>
        <h3>
            {{post.title}}
            
        </h3>
        <p>{{post.content}} </p>
        <p>{{post.like_count}} </p>
    </legend>
        <div class="post-imgs">
            {% for image in post.images.all %}
            <img src="{{ image.image.url }}" alt="Image for {{ post.title }}">

            
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
