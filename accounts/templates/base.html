<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instello{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #f0f2f5;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            height: 100vh;
            padding: 20px;
            background-color: white;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #e5e7eb;
        }

        .logo {
            font-size: 24px;
            color: #ff3366;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #f3f4f6;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 240px;
            padding: 20px;
            width: calc(100% - 240px);
        }

        /* Additional styles moved to post_styles.css */
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'components/sidebar.html' %}
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
