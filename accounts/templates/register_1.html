<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <form method="POST">
                {% csrf_token %}
                {% if form.errors %}
                <div class="error-message">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            {{ error }}
                        {% endfor %}
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label class="form-label" for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_repeat_password">Confirm Password</label>
                    <input type="password" name="repeat_password" id="id_repeat_password" class="form-input" required>
                </div>
                
                <button type="submit" class="auth-button">Register</button>
            </form>
            
            <div class="form-footer">
                Already have an account? 
                <a href="{% url 'login' %}" class="auth-link">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
