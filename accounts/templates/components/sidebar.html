<div id="createPostModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Post</h2>
        <form method="POST" action="{% url 'create_post' %}" enctype="multipart/form-data" id="createPostForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Caption</label>
                <textarea name="content" id="content" class="form-input" placeholder="Write a caption..." required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <div class="file-input-wrapper">
                    <input type="file" name="image" id="image" accept="image/*" required>
                    <label for="image" class="file-label">Choose a photo</label>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <button type="submit" class="submit-btn">Share</button>
        </form>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    animation: fadeIn 0.3s;
    overflow-y: auto;
    padding: 20px;
}

.modal-content {
    background: white;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    margin: 20px auto;
    border-radius: 12px;
    padding: 25px;
    position: relative;
    animation: slideIn 0.3s;
    overflow-y: auto;
}

.close {
    position: absolute;
    right: 20px;
    top: 15px;
    font-size: 28px;
    cursor: pointer;
    color: #666;
    transition: color 0.2s;
}

.close:hover {
    color: #333;
}

.modal h2 {
    margin: 0 0 20px 0;
    font-size: 20px;
    color: #262626;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #262626;
    font-weight: 500;
}

.form-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    resize: vertical;
    min-height: 80px;
    max-height: 150px;
    font-size: 14px;
}

.file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
}

.file-input-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
}

.file-label {
    display: inline-block;
    padding: 8px 16px;
    background: #f0f2f5;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
}

.file-label:hover {
    background: #e4e6eb;
}
.notification-badge {
    background: #ff3040;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    position: absolute;
    top: -5px;
    right: -5px;
    min-width: 18px;
    height: 18px;
    text-align: center;
    line-height: 14px;
    font-weight: bold;
}

.image-preview {
    width: 100%;
    max-height: 250px;
    background: #f8f9fa;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    margin: 10px 0;
}

.image-preview img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    max-height: 250px;
}

.submit-btn {
    background: #0095f6;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    font-size: 14px;
    transition: background 0.2s;
    margin-top: 15px;
    position: sticky;
    bottom: 0;
}

.submit-btn:hover {
    background: #0074cc;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.sidebar {
    padding: 20px;
    background: #fff;
    border-right: 1px solid #ddd;
    height: 100vh;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.nav-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    text-decoration: none;
    color: #333;
    transition: background 0.2s;
    border-radius: 8px;
    margin-bottom: 5px;
}

.nav-item:hover {
    background: #f0f0f0;
}

.nav-item i {
    margin-right: 12px;
    font-size: 20px;
}

.search-form {
    display: flex;
    align-items: center;
    background: #f0f0f0;
    border-radius: 20px;
    padding: 5px 10px;
    margin-bottom: 20px;
}

.search-input {
    flex: 1;
    border: none;
    background: none;
    padding: 8px;
    outline: none;
    font-size: 14px;
    border-radius: 20px;
}

.search-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #333;
}

.search-btn:hover {
    color: #0095f6;
}

.notification-container {
    position: relative;
    display: inline-flex;
    align-items: center;
}

/* Add responsive adjustments */
@media (max-height: 700px) {
    .modal-content {
        margin: 10px auto;
    }
    
    .image-preview {
        max-height: 200px;
    }
    
    .form-input {
        min-height: 60px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('createPostModal');
    const btn = document.getElementById('createPostBtn');
    const close = document.querySelector('.close');
    const form = document.getElementById('createPostForm');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    btn.onclick = function(e) {
        e.preventDefault();
        modal.style.display = "block";
    }

    close.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(e) {
        if (e.target == modal) {
            modal.style.display = "none";
        }
    }

    // Image preview
    imageInput.onchange = function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.style.backgroundImage = `url(${e.target.result})`;
            }
            reader.readAsDataURL(file);
        }
    }

    // Form submit
    form.onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            });
            
            const data = await response.json();
            if (data.success) {
                modal.style.display = "none";
                form.reset();
                imagePreview.style.backgroundImage = '';
                window.location.reload();
            } else {
                alert(data.error || 'Error creating post');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
});

document.getElementById('image').addEventListener('change', function(e) {
    const preview = document.getElementById('imagePreview');
    const fileLabel = document.querySelector('.file-label');
    const file = e.target.files[0];
    
    if (file) {
        const reader = new FileReader();
        fileLabel.textContent = file.name;
        
        reader.onload = function(e) {
            preview.style.display = 'block';
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        }
        
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
        preview.innerHTML = '';
        fileLabel.textContent = 'Choose a photo';
    }
});
</script>
